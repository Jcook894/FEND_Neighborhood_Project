<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Project</title>
    <meta name="width=device-width" content="initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Neighborhood Project</h1>
      <nav id="mySidenav" class="sidenav" >
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <h1>Locations</h1>
          <div class="container">
          <input type="text" data-bind="textInput: filter"/>
          <table>
          <tbody data-bind="foreach: filteredItems">
            <tr><td data-bind="text: title, click: $root.openWindow"></td></tr>
          </tbody>
          </table>
          </div>
        </nav>
        </header>
      <span  onclick="openNav()">&#9776; Location Menu</span>
      <div id="map"></div>

 </body>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBsjGimn5mrdv4SaHko6T4Ge8hChEHQQFc&callback=initMap"
     onerror="googleError()" async defer></script>


</html>
