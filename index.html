<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Neighborhood Project</h1>
    <div id="mySidenav" class="sidenav" >
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1>Locations</h1>
          <ul data-bind="foreach: locationArray">
            <li>
              <button data-bind="text: title, click: $root.openWindow"></button>
            </li>
          </ul>
        </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Location Menu</span>
      <div id="map"></div>
 </body>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBsjGimn5mrdv4SaHko6T4Ge8hChEHQQFc&callback=initMap"
     onerror="googleError()" async defer></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
